<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #e6cbe9;
            border-radius: 4px;
            font-size: 16px;
            font-family: 'Times New Roman', Times, serif;
            background-color: #DED9E2;
        }

        body {
            background-color: #F7F4EA;
        }

        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        table {
            width: 100%;
            text-align: center;
            margin-top: 10px;
        }

        th,
        td {
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: #e6cbe9;
            color: black;
        }

        tr:nth-child(even) {
            background-color: #DED9E2;
        }

        .button-spacing {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div id="main">
        <form @submit.prevent="login" v-if="!isValid">
            <fieldset>
                <label>Email:</label>
                <input type="email" v-model="email">
            </fieldset>
            <br>
            <fieldset>
                <label>Password:</label>
                <input type="password" v-model="password">
            </fieldset>
            <button type="submit">Enviar</button>
        </form>

        <div v-if="isValid">
            <h1> Bienvenido Usuario </h1>
            <h2>Lista de usuarios</h2>
            <button @click="showAddUserForm = true">Add User</button>
            <table v-if="!showAddUserForm && !editUser">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Web Site</th>
                        <th>Company</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="user in users" :key="user.id">
                        <td>{{ user.id }}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.website }}</td>
                        <td>{{ user.company?.name }}</td>
                        <td>
                            <button @click="deleteUser(user.id)" class="button-spacing">Delete</button>
                            <button @click="editDataUser(user)" class="button-spacing">Edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div v-if="showAddUserForm">
                <h2>Add User</h2>
                <form @submit.prevent="addNewUser">
                    <fieldset>
                        <label>Name:</label>
                        <input type="text" v-model="newUser.name">
                    </fieldset>
                    <br>
                    <fieldset>
                        <label>Email:</label>
                        <input type="text" v-model="newUser.email">
                    </fieldset>
                    <br>
                    <fieldset>
                        <label>Web Site:</label>
                        <input type="text" v-model="newUser.website">
                    </fieldset>
                    <br>
                    <fieldset>
                        <label>Company:</label>
                        <input type="text" v-model="newUser.company.name">
                    </fieldset> <br>
                    <button type="submit">Add</button>
                </form>
            </div>

            < <div v-if="editUser">
                <h2>Edit User</h2>
                <form @submit.prevent="updateUser">
                    <fieldset>
                        <label>Name:</label>
                        <input type="text" v-model="editUser.name">
                    </fieldset>
                    <br>
                    <fieldset>
                        <label>Email:</label>
                        <input type="text" v-model="editUser.email">
                    </fieldset>
                    <br>
                    <fieldset>
                        <label>Web Site:</label>
                        <input type="text" v-model="editUser.website">
                    </fieldset>
                    <br>
                    <fieldset>
                        <label>Company:</label>
                        <input type="text" v-model="editUser.company.name">
                    </fieldset>
                    <br>
                    <button type="submit">Save</button>
                </form>
        </div>
    </div>
    </div>

    <script>
        const { createApp, ref } = Vue;
        createApp({
            data() {
                const email = ref('');
                const password = ref('');
                const isValid = ref(false);
                const users = ref([]);
                const editUser = ref(null);
                const showAddUserForm = ref(false);
                const newUser = ref({
                    name: '',
                    email: '',
                    website: '',
                    company: {
                        name: ''
                    }
                })
                return {
                    email,
                    password,
                    isValid,
                    users,
                    editUser,
                    showAddUserForm,
                    newUser
                };
            },
            methods: {
                login() {
                    console.log(this.email);
                    console.log(this.password);
                    fetch('users.json')
                        .then(response => response.json())
                        .then(users => {
                            this.users = users;
                            users.forEach(user => {
                                if (user.email === this.email && user.password === this.password) {
                                    this.isValid = true;
                                    localStorage.setItem('isValid', this.isValid);
                                    console.log(this.isValid);
                                }
                            });
                        });
                },

                addNewUser() {
                    // this.newUser.id = this.user.length + 1;
                    // this.users.push({ ...this.newUser });
                    // this.newUser = { id: '', name: '', email: '', website: '', company: { name: '' } };
                    // this.showAddUserForm = false;

                    if (this.users && Array.isArray(this.users)) {
                        const newId = this.users.length > 0 ? Math.max(...this.users.map(user => user.id)) + 1 : 1;
                        this.newUser.id = newId;
                        this.users.push({ ...this.newUser });
                        this.newUser = { name: '', email: '', website: '', company: { name: '' } };
                        this.showAddUserForm = false;
                    } else {
                        console.error('users no estÃ¡ definido o no es un array');
                    }


                },

                editDataUser(user) {
                    this.editUser = { ...user };
                },

                updateUser() {
                    const userIndex = this.users.findIndex(u => u.id === this.editUser.id);
                    if (userIndex !== -1) {
                        this.users[userIndex] = { ...this.editUser };
                        this.editUser = null;
                    }

                },
                deleteUser(id) {
                    fetch(`users/${id}`, {
                        method: 'DELETE'
                    })
                        .then(() => {
                            this.users = this.users.filter(user => user.id !== id);
                        });
                },
                mounted() {
                    fetch('users.json')
                        .then(response => response.json())
                        .then(users => {
                            this.users = users
                        });
                    if (localStorage.getItem('isValid')) {
                        this.isValid = ref(true);
                    }
                }
            },
        }).mount('#main');
    </script>
</body>

</html>
