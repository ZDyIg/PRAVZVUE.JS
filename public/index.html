<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style type="text/css">
        body {
            height: 100%;
            margin: auto;
            font-family: consolas, monospace;
        }

        #main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #708B75;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px #444b6e8a;
            text-align: center;
        }

        fieldset {
            border: none;
            margin: 10px 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: auto;
            margin: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: block;
        }

        button {
            margin: 10px auto;
            padding: 10px;
            background-color: #7fa376;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            width: auto;
        }

        button:hover {
            background-color: #3d5334;
        }
    </Style>
</head>

<body>
    <div id="main">
        <form @submit.prevent="login" v-if="!isValid">
            <fieldset>
                <label>username:</label>
                <input type="username" v-model="username">
            </fieldset>
            <br>
            <fieldset>
                <label>Password:</label>
                <input type="password" v-model="password">
            </fieldset>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script>
        const { createApp, ref } = Vue;
        createApp({
            data() {
                return {
                    username: '',
                    password: '',
                    isValid: ref(false),
                    token: 'eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiJlMmY4OTI3ODhiZGVhNDJiZTU2MzZhNDdiYzdmZmRkNSIsIm5iZiI6MTcyODYwMTQ3NC42MDY5NTQsInN1YiI6IjY3MDZjMmI5OGZiNzIzYTBiNmUwYWY2MCIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ._2iaVDBNBOFHvspO9v5AEQ9mVpd5Rhb-DhaTd_nWA6o',
                    apiKey: 'e2f892788bdea42be5636a47bc7ffdd5'
                }
            },
            methods: {
                async login() {
                    const loaded = {
                        username: this.username,
                        password: this.password
                    };

                    try {
                        const response = await fetch('https://api.themoviedb.org/3/authentication/token/validate_with_login?api_key=' + this.apiKey, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': 'Bearer ' + this.token
                            },
                            body: JSON.stringify(loaded)
                        });

                        if (!response.ok) {
                            const data = await response.json();
                            this.isValid = true;
                            window.location.href = 'movies.html';
                        } else {
                            this.isValid = false;
                            alert('Error: ' + response.status + ' ' + response.statusText);
                        }
                    } catch (error) {
                        console.log(error);
                        alert('Error: ' + error);

                    }
                }
            }
        }).mount('#main')
    </script>
</body>

</html>
